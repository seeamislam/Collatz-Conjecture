<!DOCTYPE html>
<html>
	<head>
		<title>Collatz Conjecture</title>
		<link rel="stylesheet" type="text/css" href="CollatzConjecture.css">
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
		
		<div class="row">
			<form class="col s12">
				<div class="row">
        <div class="input-field col s6">
          <input placeholder="Enter your number here" id="first_name" type="text" class="validate">
          <label for="first_name">CollatzConjecture</label>
        </div>
      </div>
			</form>
		</div>
		<button class="waves-effect waves-light btn" id="numButton" onclick="myFunction()">Try it</button>
		<script> 
			//var input = prompt('Insert any number'); // Receives a user-inputted number
			var input;
			var row;
			var userNum;
			function calculate(){
				//var userNum = input;
				
				document.write("<center><span style=\"font-size: 20; text-align:center; color: #26A69A;\">" + "Initial Number: " , input , "<br>" + "<\/span></center>"); // print initial number
				
				row = 0;
					if (input.charAt(input.length-1) == 0 || input.charAt(input.length-1) == 2 || input.charAt(input.length-1) == 4 || input.charAt(input.length-1) == 6 || input.charAt(input.length-1) == 8)
					{ // at this point, the input is considered a string
						row++;
						input = input/2;
						document.write("<center><span style=\"font-size: 20; text-align:center; color: #26A69A;\">" + row , ". " , input , "<br>" + "<\/span></center>");
					}
					
					else if (input.charAt(input.length-1) == 1 || input.charAt(input.length-1) == 3 || input.charAt(input.length-1) == 5 || input.charAt(input.length-1) == 7 || input.charAt(input.length-1) == 9)
					{
						row++;
						input = input*3;
						input++;
						document.write("<center><span style=\"font-size: 20; text-align:center; color: #26A69A;\">" + row , ". " , input , "<br>" + "<\/span></center>");
					}
				
				do { // the inputted number is now a number
				if (input%2 == 0) // if even
				{
						row++;
						input = input/2;
						document.write("<center><span style=\"font-size: 20; text-align:center; color: #26A69A;\">" + row , ". " , input , "<br>" + "<\/span></center>");
				}
				else if (input%2 == 1) // if odd
				{
					row++;
						input = input*3;
						input++;
						document.write("<center><span style=\"font-size: 20; text-align:center; color: #26A69A;\">" + row , ". " , input , "<br>" + "<\/span></center>");
				}
				}
				while(input != 1); 
				//document.write("It took " + row + " steps to get to 1 from " + userNum);
				document.write("<center><span style=\"font-size: 20; text-align:center; color: #26A69A;\">" + "It took " + row + " steps to get to 1 from " + userNum + "<\/span></center>");
				document.body.style.backgroundImage = "url('https://www.fg-a.com/wallpapers/white-background-geo-shapes.jpg')";

			}
			function myFunction() {
				input = document.getElementById("first_name").value;
				userNum = input;
				calculate();
			}
			
		</script>
	</body>
</html>
